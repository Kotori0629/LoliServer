plugins {
    id 'java'
}

group = 'moe.catserver'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        name = 'forge'
        url = 'https://maven.minecraftforge.net/'
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:24.1.0'
    implementation "cpw.mods:bootstraplauncher:1.1.2"
}